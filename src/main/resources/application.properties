spring.datasource.url=jdbc:mysql://localhost:3306/gestionmagasion?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
